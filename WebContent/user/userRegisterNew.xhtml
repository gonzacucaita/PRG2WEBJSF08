<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Gestión de Usuarios</title>
</h:head>
<h:body>
	<h1>Gestión de Usuarios</h1>
	<h:form>
		<rich:panel>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Registro de Usuarios" />
				</f:facet>
				<h:outputLabel value="Login" />
				<h:inputText value="#{userBean.usuario.userName}" />
				<h:outputLabel value="Clave" />
				<h:inputText value="#{userBean.usuario.password}" />
				<h:outputLabel value="Nombres y Apellidos" />
				<h:inputText value="#{userBean.usuario.fullName}" />
				<h:outputLabel value="Correo" />
				<h:inputText value="#{userBean.usuario.emailAddress}" />
				<h:outputLabel value="Teléfono" />
				<h:inputText value="#{userBean.usuario.phoneNumber}" />
				<h:outputLabel value="Tipo de Usuario" />
				<h:selectOneMenu value="#{userBean.usuario.userType}">
					<f:selectItem itemLabel="Administrador" itemValue="ADMIN" />
					<f:selectItem itemLabel="Funcional" itemValue="FUNCIONAL" />
					<f:selectItem itemLabel="Operativo" itemValue="OPERATIVO" />
				</h:selectOneMenu>
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton action="#{userBean.adicionarUsuario}"
							value="Registrar nuevo Usuario" />
						<br />
						<h:commandLink action="listUserRF" value="Regresar" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</rich:panel>
	</h:form>
</h:body>
</html>
